---
layout: default
---

<article class="post-page">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            Posted on {{ page.date | date: "%B %d, %Y" }}
        </p>
    </header>

    <section class="post-content">
        {{ content }}
    </section>
</article>
