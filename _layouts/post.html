---
layout: default
---

<article class="post-page max-w-2xl mx-auto px-4 py-8">
    <header class="post-header mb-8">
        <h1 class="text-4xl font-bold text-gray-900 font-roboto">{{ page.title }}</h1>
        <p class="post-meta text-sm text-gray-500 mt-2">
            Posted on {{ page.date | date: "%B %d, %Y" }}
        </p>
    </header>

    <section class="post-content text-lg leading-normal text-gray-800 space-y-5 font-merriweather">
        {{ content }}
    </section>
</article>
